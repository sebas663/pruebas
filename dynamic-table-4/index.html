<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="bootstrap.css" />
  <script src="https://code.angularjs.org/1.5.3/angular.js"></script>
  <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="bootstrap.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <script src="dirPagination.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div ng-controller="MyController" class="my-controller">

			 <div class="row">
			  
				<div class="col-xs-4">
				  <h3>Meals Page: {{ currentPage }}</h3>
				</div>
				
				<div class="col-xs-4">
				  <label for="search">Search:</label>
				  <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
				</div>
				
				<div class="col-xs-4">
				  <label for="search">items per page:</label>
				  <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
				</div>
				
			</div>
            <br>
            <div class="panel panel-default">
            <div class="panel-body">
              <ul>
                <li dir-paginate="meal in meals | filter:q | itemsPerPage: pageSize" current-page="currentPage">{{ meal }}</li>
              </ul>
            </div>
          </div>
        </div>

        <div ng-controller="OtherController" class="other-controller">
          <div class="text-center">
			<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination-template.html"></dir-pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
